<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Presentation</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #b4e8ff, #ffa8d9);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        animation: fadeIn 2s ease-in-out;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: slideIn 1.5s ease-in-out;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        animation: fadeIn 2.5s ease-in-out;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DevOps: The Future of Software Development</h1>
      <p>
        DevOps is a set of practices that combines software development (Dev) and
        IT operations (Ops). It aims to shorten the systems development life
        cycle and provide continuous delivery with high software quality.
      </p>
    </div>
  </body>
</html>
